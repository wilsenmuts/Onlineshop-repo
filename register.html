<!DOCTYPE html>
<html>

	<title>Landlord Login</title>

	<h1>LandLord Login</h1>
	<form method="get" action="insert.php">
	<table>
		<tr>
			<th>First Name:</th><th><input id="cls" type="text" name="fname" placeholder="your firstname" required></th>
		</tr>
		<tr>
			<th>Surname:</th><th><input id="cls" type="text" name="sname" placeholder="your surname" required></th>
		</tr>
		<tr>
			<th>User Name:</th><th><input id="cls" type="text" name="uname" placeholder="your username" required></th>
		</tr>
		<tr>
			<th>Email Address:</th><th><input id="cls" type="email" name="email" placeholder="email@dom.com" required></th>
		</tr>
		<tr>
			<th>Fax:</th><th><input id="cls" type="password" name="fax" placeholder="fax" required></th>
		</tr>
		<tr>
			<th>Company Website:</th><th><input id="cls" type="text" name="web" placeholder="company website" required></th>
		</tr>
		<tr>
			<th>Date:</th><th><input id="cls" type="text" name="web" placeholder="date of entry" required></th>
		</tr>
		<tr>
			<th>Password:</th><th><input id="cls" type="password" name="pswd" placeholder="password" required></th>
		</tr>
		<tr>
			<th>Re-enter Password:</th><th><input id="cls" type="password" name="pswd" placeholder="password" required></th>
		</tr>
		<tr>
			<th>Click to login</th><th><input style="background-color: darkgreen; height:30px;border-radius:5px; color:white;" type="submit" value="Login"></th>
		</tr>
		<tr>
			<th colspan="2"><p>Please register in with your details of a tenant so as to be able to access the previledges of an official LandLord on the site. <br> Thank you.</p></th>
		</tr>
	</table>
</form>
